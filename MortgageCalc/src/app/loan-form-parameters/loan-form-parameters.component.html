<section>
  <div class="mt-10 mb-5">
    <h1 class="text-center text-6xl font-serif p-3">Mortgage Calculator</h1>
  </div>
  <div class="justify-center items-center">
    <form class="space-y-4" (ngSubmit)="onSubmit()">
      <label class="block">
        <span class="block text-xl font-medium text-slate-700">Home price</span>
        <div class="relative flex items-center justify-center">
          <span
            class="pointer-events-none absolute top-1.5 left-96 mt-2 ml-1 px-1 text-gray-500"
            >$</span
          >
          <input
            currencyMask
            [options]="options"
            type="text"
            inputmode="numeric"
            pattern="[0-9,.]+"
            [formControl]="principalLoan"
            placeholder="0.00"
            appNumberFormat
            class="mt-2 block w-3/4 xl:w-1/2 pr-3 pl-6 py-3 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-non invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </div>
      </label>
      <label class="block">
        <span class="block text-xl font-medium text-slate-700"
          >Down payment</span
        >
        <div class="relative flex items-center justify-center">
          <span
            class="pointer-events-none absolute top-1.5 left-0 mt-2 ml-1 px-1 text-gray-500"
            >$</span
          >
          <input
            currencyMask
            [options]="options"
            type="text"
            inputmode="numeric"
            pattern="[0-9,.]+"
            [formControl]="downPayment"
            placeholder="0.00"
            class="mt-2 block w-3/4 xl:w-1/2 pr-3 pl-6 py-3 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-non invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </div>
      </label>
      <label class="block">
        <span class="block text-xl font-medium text-slate-700"
          >Interest rates</span
        >
        <div class="relative flex items-center justify-center">
          <span
            class="pointer-events-none absolute top-3 right-0 mt-0.5 pr-2 px-1 text-gray-500"
            >%</span
          >
          <input
            currencyMask
            [options]="options"
            type="text"
            inputmode="numeric"
            pattern="[0-9,.]+"
            [formControl]="yearlyInterestRate"
            placeholder="0.00"
            class="mt-2 block w-3/4 xl:w-1/2 pl-2 py-3 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-non invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </div>
      </label>
      <label class="block">
        <span class="block text-xl font-medium text-slate-700">Loan term</span>
        <div class="justify-center flex">
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9,.]+"
            [formControl]="numberOfYearsPayments"
            placeholder="0"
            class="mt-2 mb-7 block w-3/4 xl:w-1/2 pl-2 py-3 bg-white border border-slate-300 text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-non invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 rounded-md"
          />
        </div>
      </label>
      <div class="justify-center flex">
        <button
          type="submit"
          class="rounded-md font-semibold mb-4 text-xl text-white px-3 py-3 w-3/4 xl:w-1/2 shadow-indigo-500/40 bg-violet-500 hover:bg-violet-700 active:bg-violet-700 focus:outline-none focus:ring"
        >
          Update
        </button>
      </div>
    </form>
    <div class="mt-5">
      <p [chart]="chart"></p>
      <p class="text-center justify-center h-screen">
        {{ monthlyCostsResult }}
      </p>
    </div>
  </div>
</section>
